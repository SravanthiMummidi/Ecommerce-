<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
		
		  /* Customize the navbar */
        .navbar {
            background-color: #fff; /* Change this to match the navbar background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better separation */
        }

        .navbar-brand img {
            height: 40px; /* Increase the height as needed */
            width: auto; /* Maintain aspect ratio */
        }

        .nav-link {
            color: #000; /* Default color for the links */
            font-weight: 500; /* Adjust as needed */
            margin-right: 15px; /* Adjust spacing between links */
        }

        .nav-link:hover {
            color: #007bff; /* Change this to the hover color for links */
        }

        .navbar-toggler-icon {
            color: #000; /* Customize the color of the toggler icon */
        }

        .navbar-nav .nav-item .nav-link {
            padding: 8px 16px; /* Adjust padding as needed */
        }

        .navbar-light .navbar-nav .nav-link.active {
            color: #007bff; /* Active link color */
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0,0,0,.55); /* Link color */
        }

        .navbar .btn {
            margin-left: 10px; /* Space between Register and Login buttons */
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }

        .navbar-nav .dropdown-menu {
            position: absolute;
        }

        .navbar-nav .dropdown-menu .dropdown-item {
            color: #000;
        }

        .navbar-nav .dropdown-menu .dropdown-item:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .nav-icons a:hover {
            color: #007bff;
        }

        .nav-icons i {
            font-size: 24px;
            margin-right: 8px;
        }

        .dropdown-toggle::after {
            display: none !important;
        }

        /* Increase the size of the profile icon */
        .fa-user {
            font-size: 27px; /* Adjust the size as needed */
        }

        /* Add background image */
        body {
            background-image: url('/images/image1.jpg'); /* Use an absolute path to the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .card {
            margin: 15px;
        }
        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" integrity="sha512-JF+eEnJg3sZ1AKHtBUw7DxF7cW1sY8i/Y2/2i6t6rxGSt5HtZwMd3yBlST4z9Ko43xJ1y3Tw7qBNVS/Xp9Y8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop">Shop Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewCart">Cart Items</a>
                </li>
            </ul>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="profile">Your Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h4>Categories</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#" onclick="filterProducts('all')">All Products</a>
                    </li>
                    <li th:each="category : ${categories}" class="list-group-item">
                        <a href="#" th:onclick="'filterProducts(' + ${category.id} + ')' " th:text="${category.name}">Category Name</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row" id="productsContainer">
                    <div th:each="product : ${products}" class="col-md-4 product-card" th:data-category-id="${product.category.id}">
                        <div class="card">
                            <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="'Price: ₹' + ${product.price}">Product Price</p>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#viewModal' + ${product.id}">View</button>
                                <form action="/user/addItem" method="post">
                                    <input type="hidden" name="username" th:value="${user.email}" />
<!--                                    h3>Email: [[${user.email}]]</h3>-->
                                    <input type="hidden" name="productId" th:value="${product.id}" />
                                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                                </form>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'viewModal' + ${product.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" th:text="${product.name}">Product Name</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img th:src="@{${product.imageUrl}}" class="img-fluid" alt="Product Image">
                                        <p class="mt-3" th:text="'Price: ₹' + ${product.price}">Product Price</p>
                                        <p th:text="${product.description}">Product Description</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function filterProducts(categoryId) {
            var products = document.querySelectorAll('.product-card');
            products.forEach(function (product) {
                if (categoryId === 'all') {
                    product.style.display = 'block';
                } else if (product.getAttribute('data-category-id') == categoryId) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
