<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="shortcut icon" type="x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('images/image1.jpg'); /* Update with the correct path */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            color: #000;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .navbar-toggler-icon {
            color: #000;
        }

        .navbar-nav .nav-item .nav-link {
            padding: 8px 16px;
        }

        .navbar-light .navbar-nav .nav-link.active {
            color: #007bff;
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 0, 0, .55);
        }

        .navbar .btn {
            margin-left: 10px;
        }

        .card-header {
            font-size: 1.5rem;
            background-color: #000; /* Set the background color to black */
            color: #fff; /* Set the text color to white */
        }

        .alert {
            font-size: 1rem;
            margin-top: 10px;
        }

        .card-body .form-control {
            border-radius: 0;
            border: 1px solid #ced4da;
        }

        .btn-dark {
            background-color: #000;
            border: none;
        }

        .btn-dark:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index">
            <img src="images/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutUs">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shopNow">Shop Now</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="register" class="btn btn-dark">Register</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark" href="signin">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center fs-4">Register</div>

                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label>
                                <input type="text" name="fullName" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="text" name="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Confirm Password</label>
                                <input type="password" name="confirmPassword" class="form-control">
                            </div>

                            <button class="btn btn-dark col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
